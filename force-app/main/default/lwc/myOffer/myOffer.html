<template>
  <lightning-card title="Obchodné príležitosti" icon-name="custom:custom43">
    <div class="domain">
      <p>DOMENA - PRODUKT</p>
    </div>
    <div if:true={offer}>
      <template for:each={offer} for:item="off" for:index="index">
        <div class="slds-box slds-box_xx-small unwantedDot" key={off.Id}>
          <div class="slds-grid">
            <div class="slds-col">
              <div class="slds-grid slds-grid_vertical-align-end">
                <div class="slds-col slds-align-middle">
                  <div class="slds-col">
                    <lightning-icon
                      class="orangeStarIcon"
                      icon-name="custom:custom11"
                      title="favorite"
                      size="medium"
                    ></lightning-icon>
                  </div>
                </div>
                <div class="slds-col slds-align-left">
                  <lightning-breadcrumb
                    label={off.Name}
                    id={off.Id}
                    onclick={clickOnOffer}
                  ></lightning-breadcrumb>
                  <div
                    class="slds-box slds-box_xx-small slds-text-align_center slds-m-around_xxx-small slds-p-around_none"
                  >
                    <p>{off.Tag1__c}</p>
                  </div>
                </div>
                <div class="slds-col">
                  <div
                    class="slds-box slds-box_xx-small slds-text-align_center slds-m-around_xxx-small slds-p-around_none"
                  >
                    <p>{off.Tag2__c}</p>
                  </div>
                </div>
                <div class="slds-col">
                  <div
                    class="slds-box slds-box_xx-small slds-text-align_center slds-m-around_xxx-small slds-p-around_none"
                  >
                    <p>...</p>
                  </div>
                </div>
                <div class="slds-col slds-align-middle slds-m-left_large">
                  <lightning-button
                    label="Zájem"
                    icon-name="utility:like"
                    onclick={navigateToNewContactWithDefaults}
                  ></lightning-button>
                </div>
                <div class="slds-col slds-align-middle">
                  <lightning-button
                    label="Nezájem"
                    icon-name="utility:dislike"
                  ></lightning-button>
                </div>
                <div class="slds-col slds-align-middle">
                  <lightning-button
                    label="Prodej"
                    icon-name="utility:cart"
                  ></lightning-button>
                </div>
                <div class="slds-col slds-align-middle">
                  <lightning-button
                    icon-name="utility:home"
                    icon-position="middle"
                  ></lightning-button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </template>
    </div>
    <div class="slds-col slds-m-around_medium">
      <lightning-button
        icon-position="right"
        label="Show All"
        icon-name="utility:new_window"
        onclick={clickedAll}
      ></lightning-button>
    </div>
  </lightning-card>
</template>
